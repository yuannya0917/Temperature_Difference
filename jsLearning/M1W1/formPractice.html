<form>
    <!--以添加标题和段落开始-->
    <h1>付款表单</h1>

    <!--必填字段如何标记-->
    <p>
        必需的字段已使用<strong><span aria-label="required">*</span></strong>标识
    </p>

    <!--使用section元素包装联系人信息-->
    <section>
        <h2>联系人信息</h2>
        <!--使用fieldset给联系人的身份分类-->
        <fieldset>
            <legend>称号</legend>
            <ul>
                <!--称号1-->
                <li>
                    <label for="title_1">
                        <input type="radio" id="title_1" name="title" value="A">Ace
                    </label>
                </li>

                <!--称号2-->
                <li>
                    <label for="title_2">
                        <input type="radio" id="title_2" name="title" value="K">King
                    </label>
                </li>

                <!--称号3-->
                <li>
                    <label for="title_3">
                        <input type="radio" id="title_3" name="title" value="Q">Queen
                    </label>
                </li>
            </ul>
        </fieldset>

        <p>
            <!--输入姓名-->
            <label for="name">
                <span>名字:</span>
                <strong><span aria-label="必须">*</span></strong>
            </label>
            <input type="text" id="name" name="username" required>
        </p>
        <p>
            <!--输入邮箱-->
            <label for="mail">
                <span>邮箱:</span>
                <strong><span aria-label="必须">*</span></strong>
            </label>
            <input type="email" id="mail" name="useremail" required>
        </p>
        <p>
            <!--输入密码-->
            <label for="password">
                <span>密码:</span>
                <strong><span aria-label="必须">*</span></strong>
            </label>
            <input type="password" id="password" name="password" requied>
        </p>
    </section>

    <!--使用第2个section包装支付信息-->
    <section>
        <h2>付款信息</h2>
        <!--1.选择信用卡类型的下拉菜单，使用到了select-->
        <p>
            <label for="card">
                <span>信用卡类型</span>
            </label>
            <select id="card" name="usercard">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
            </select>
        </p>
        <!--2.输入信用卡号码-->
        <p>
            <label for="number">
                <span>卡号:</span>
                <strong><span aria-label="requied">*</span></strong>
            </label>
            <input type="tel" id="number" name="cardnumber">
        </p>
        <!--3.输入卡片的到期日期-->
        <p>
            <label for="expiration">
                <span>到期日:</span>
                <strong><span aria-label="requied">*</span></strong>
            </label>
            <input 
                type="text"
                id="expiration"
                name="expiration"
                required
                placeholder="MM/YY"
                pattern="^(0[1-9]|1[0-2])\/([0-9]{2}$)">
        </p>
    </section>

    <!--提交按钮-->
    <section>
        <p>
            <button type="submit">验证付款请求</button>
        </p>
    </section>
</form>
