<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>3html_id</title> 
<style>
/* id选择器 开头用#来表示 */
/*id属性不要以数字开头*/
#para1
{
	text-align:center;
	color:red;
} 

/* class选择器 开头用.来表示 */
/* 开头不能用数字！*/
.center{
    text-align: center;
}
</style>
</head>

<body>
<!--id选择器-->
<p id="para1">Hello World!</p>
<!--class选择器-->
<p class="center">这个段落不受该样式的影响。</p>
</body>
</html>
