<!DOCTYPE html>
<html>
    <head>
        <title>5js_in_body</title>
    </head>
    <body>
        <!--外部的js-->
        <script src="myScript.js"></script>

        <!--body的js使用-->
        <h1>我的web段落</h1>
        <p id="demo">一个段落</p>
        <button type="button" onclick="myFunction()">尝试一下</button>

        <!--函数-->
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML="我的第一个js函数";
            }
        </script>
    </body>
</html>
