<!--全局属性-->
<!--id:为元素指定的唯一标识符-->
<div id="header">This is the header</div>

<!--class:为元素指定类名-->
<p class="text highlight">This is a highlighted text</p>

<!--style-->
<p style="color:blue;font-size: 14px;">This is a style</p>

<!--title 为元素提供额外提示信息，在鼠标悬停时显示-->
<abbr title="HyperText Markup Language">HTML</abbr>

<!--data-* 存储自定义元素-->
<div data-user-id="12345">UserInfo</div>


<!--特定元素的属性-->

<!--href:指定链接目标url-->
<a href="https://www.example.com">Visit example</a>

<!--src:指定外部资源url-->
<!--alt:为图像提供文本，图像无法显示时使用-->
<img src="image.png" alt="an example image">

<!--type 指定输入控件的类型-->
<input type="text" placeholder="enter your name">

<!--value 指定元素初始值-->
<input type="text" value="default value">


<p>这是一个段落</p>
<!--水平线-->
<hr>
<p>这是一个段落</p>


<!--html折行-->
<p>这个<br>段落<br>演示分行效果</p>


<!--html链接-->

<!--基本语法-->
<a href="URL">链接文本</a>
<!--a标签:定义一个超链接（anchor）-->
<!--href属性:指定目标url-->


<!--链接属性-->


<!--1.href:定义链接目标-->

<!--2.target:定义链接打开方式-->
 <!--_black:在新窗口或新标签页中打开链接-->
 <!--_self:在当前窗口打开-->
 <!--_parent:在夫框架中打开链接-->
 <!--_top:在整个窗口中打开链接-->
 <a href="https://www.example.com" target="_black"></a>

<!--3.rel:定义链接和目标页面关系-->
 <!--nofollow:表示搜索引擎不该跟踪该链接-->
 <!--noopener,noreferrer:防止新标签打开链接时的安全问题-->

<!--4.download:提示浏览器下载-->
<a href="file.pdf" download="example.pdf">下载文件</a>

<!--5.title:定义链接额外信息，鼠标悬停在链接时显示的工具提示-->
<a href="https://www.example.com" title="访问example网站">访问</a>

<!--6.id:用于链接锚点，跳转到该页面某个位置-->
<a href="#section1">跳转到第一部分</a>
<div id="section1">这是第一部分</div>

<!--7.hreflang:指定链接的目标URL语言-->
