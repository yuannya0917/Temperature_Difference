<!--html表单 form
用于收集用户的输入信息。
表示文档中的一个区域，此区域包含交互控件，将用户收集到的信息发送到 Web 服务器。
通常包含各种输入字段、复选框、单选按钮、下拉列表等元素。-->

<!--form:创建表单::action 定义数据提交目标url、method 定义提交数据http方法-->
<!--label:为表单添加标签-->
<!--input:创建文本输入框、密码框、单选按键-->
<!--select:创建下拉列表-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>formuse</title>
    </head>

    <body>
        <h2>表单</h2>
        <!--想要什么按键功能，就在type栏改-->

        <form action="/" method="post">
            <!--文本输入框-->
            <label for="name">用户名:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <!--密码输入框-->
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <!--单选按钮-->
            <label>性别:</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">男</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">女</label>
            <br>

            <!--复选框-->
            <input type="checkbox" id="subscribe" name="subscribe" checked>
            <label for="subscribe">订阅推送信息</label>
            <input type="checkbox" name="vahicle[]" value="bike">小汽车<br>
            <input type="checkbox" name="vahicle[]" value="car">小轿车
            <br>

            <!--下拉列表-->
            <label for="country">国家</label>
            <select id="country" name="country">
                <option value="cn">CN</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
            <br>

            <!--提交按钮-->
            <input type="submit" value="提交">

        </form>
    </body>
</html>
