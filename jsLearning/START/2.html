<!--html表格-->
<!--table标签-->
<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>two</title> 
</head>
<body>

<!--html表格-->
<!--table标签-->
<p>
    每个表格从一个 table 标签开始。 
    每个表格行从 tr 标签开始。
    每个表格的数据从 td 标签开始。
</p>

<table>
    <thead>
    <!--thead：定义表格标题-->
        <tr>
        <!--tr:一行-->
            <th>列1</th>
            <!--th:表头单元格-->
            <th>列2</th>
            <th>列3</th>
        </tr>
    </thead>
    
    <tbody>
    <!--表格主体-->
        <tr>
            <td>行1，列1</td>
            <!--td：数据单元格-->
            <td>行1，列2</td>
            <td>行1，列3</td>
        </tr>

        <tr>
            <td>行2，列1</td>
            <td>行2，列2</td>
            <td>行2，列3</td>
        </tr>
    </tbody>
</table>


<!--带边框-->
<table border="1">
    <!--第一行-->
    <tr>
        <!--这里是表头-->
        <th>head1</th>
        <th>head2</th>
    </tr>

    <!--第二行-->
    <tr>
        <!--这里是表-->
        <td>row1,cell1</td>
        <td>row1,cell2</td>
    </tr>

    <!--第三行-->
    <tr>
        <td>row2,cell1</td>
        <td>row2,cell2</td>
    </tr>

</table>


<!--html区块-->
<div> 定义文档的区域</div>
<span>组合文档中的行内元素</span>

</body>
</html>
