<!DOCTYPE html>
<html>
    <head>
        <title>5out</title>
    </head>

    <body>
        <h1>页面1</h1>
        <p id="demo">段落1</p>

        <script>
            //弹出警告框来显示数据
            window.alert(5+6);

            //操作html元素 您可以使用 document.getElementById(id) 方法。
            // 请使用 "id" 属性来标识 HTML 元素，并 innerHTML 来获取或插入元素内容
            document.getElementById("demo").innerHTML="段落已修改"

            //写到控制台
            a=5;
            b=11;
            c=a+b;
            console.log(c);
        </script>
    </body>
</html>
